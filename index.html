    <link rel="stylesheet" href="css/style.css">

  <body>
    <div class="container">
      <h1 class="pt-3">Список товаров</h1>
      <div class="navigation d-flex">
        <form class="mb-2 mx-3">
          <select id="sort-select">
            <option value="inc">По возр</option>
            <option value="dec">По убыв</option>
          </select>
        </form>

          от<input id="filter-min" type="number" min="0" max="18122" name="min" value="8937">
          до<input id="filter-max" type="number" min="1" max="18123" name="max" value="18123">
          <button type="submit">OK!</button>
        </form>
        <button class="btn btn btn-outline-success mx-3 active" id="pileLarge">P1</button>
        <button class="btn btn btn-outline-primary mx-3" id="pileSmall">P2</button>
      </div>
      <div class="row row-cols-3" id="product-list">
      </div>
    </div>
    <script src="js/jquery.js"></script>
